<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

 <legend>Personal information:</legend>

 <!-- EnterSurname, EnterPassword, EnterAddress-->
    <form action="/persldetails" method="post">

        <b>EnterSurname:</b><br>
        <input type="text" name="Surname" value="">
        <br>

        <b>EnterPassword:</b><br>
        <input type="text" name="EnterPassword" value="">
        <br>


        EnterAddress:<br>
        <input type="text" name="EnterAddress" value="">
        <br><br>


        <b>Career</b><br>
        <input type="text" name="career" value="">
        <br><br>




        <b>Gender</b><br>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other
          <br><br>

        <b>Martal status</b>
        <input type="radio" name="status" value="Married"> Married<br>
        <input type="radio" name="status" value="UnMarried"> UnMarried<br>
        <br><br>
        <b>Date of Birth</b>
        <input type="date" name="date" ><br><br>
        <h3>Country</h3>
        <input type="text" name="country"><br><br>

        <input type="submit" value="Submit" class="btn btn-info">
        <input type="reset" class="btn btn-info" ><br><br>

    </form>
{{msg}}
</body>

</html>
