<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Searchdeals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

         <section class="row" id="top">
       <div class="col-md-12">

             <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
                 <!-- Brand -->
                 <a class="navbar-brand" href="#">
                     <img src="../static/myiconn.png" alt=""class="img-fluid" width="35"><b>TheDealsplace</b>
                 </a>
                 <!-- Toggler/collapsibe Button -->
                 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                 <span class="navbar-toggler-icon"></span>
                 </button>

                 <!-- Navbar links -->
                 <div class="collapse navbar-collapse" id="collapsibleNavbar">
                     <ul class="navbar-nav ml-auto">
                         <li class="nav-item">
                         <a class="nav-link" href="/">Home</a>
                       </li>
                       <li class="nav-item ">
                          <a class="nav-link dropdown-toggle" href="/logout" id="navbardrop" data-toggle="dropdown">
                            Logout
                          </a>

                        </li>
                     </ul>
                 </div>
               </nav>
        </div>
   </section>
         <br><br><br>
    <h1>Search Cars</h1>
    <form action="/Searchdeals" method="post" >
        <input type="text" name="car" placeholder="Enter type">
        <br><br>
        <input type="submit" class="btb btn-info">
    </form>

   <h3>Cars inform</h3>
    <section class="row">
     {% for row in msg  %}
        <div class="col-md-3 card">
            <h4>{{row[0]}}</h4>
            <p>{{row[1]}}</p>
            <p>{{row[2]}}</p>
            <p>{{row[3]}}</p>
            <b>{{row[4]}}</b>
            <a href="" class="btn btn-info">Hire</a>
        </div>

     {% endfor %}
</section>
</body>
</html>
